<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SphereTrade - Funds Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e7ff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn.refreshing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .total-balance {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .total-balance h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-balance .amount {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .total-balance .currency {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .funds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .fund-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .fund-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .fund-card.crypto { border-color: #f59e0b; }
        .fund-card.fiat { border-color: #10b981; }
        .fund-card.stable { border-color: #3b82f6; }

        .fund-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .fund-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .fund-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .btc { background: #f7931a; }
        .eth { background: #627eea; }
        .usdt { background: #26a17b; }
        .ada { background: #0033ad; }
        .sol { background: #9945ff; }
        .dot { background: #e6007a; }
        .usd { background: #22c55e; }
        .inr { background: #ff6b35; }

        .fund-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .fund-balance {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .fund-conversions {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .fund-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .deposit-btn {
            background: #10b981;
            color: white;
        }

        .withdraw-btn {
            background: #ef4444;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .inr-section {
            background: linear-gradient(135deg, #ff6b35, #f7931a);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .inr-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .inr-balance {
            text-align: center;
            margin-bottom: 20px;
        }

        .inr-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .inr-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .inr-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .inr-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            min-width: 400px;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .confirm-btn {
            background: #10b981;
            color: white;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
        }

        .rate-display {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #4b5563;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .funds-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="fund-icon" style="background: linear-gradient(45deg, #667eea, #764ba2);">ST</div>
                <h1>SphereTrade</h1>
            </div>
            <button class="refresh-btn" onclick="refreshRates()">
                <span>üîÑ</span>
                Refresh Rates
            </button>
        </div>

        <div class="total-balance">
            <h2>Total Portfolio Value</h2>
            <div class="amount" id="totalBalance">‚Çπ0.00</div>
            <div class="currency">Indian Rupees</div>
        </div>

        <div class="rate-display">
            <strong>Current Exchange Rates:</strong><br>
            USD/INR: ‚Çπ<span id="usdInrRate">83.25</span> | 
            BTC/USD: $<span id="btcUsdRate">43,250.50</span> | 
            ETH/USD: $<span id="ethUsdRate">2,645.75</span>
        </div>

        <div class="funds-grid" id="fundsGrid">
            <!-- Funds will be populated by JavaScript -->
        </div>

        <div class="inr-section">
            <h3>üí∞ INR Wallet</h3>
            <div class="inr-balance">
                <div class="inr-amount" id="inrBalance">‚Çπ1,25,000.50</div>
            </div>
            <div class="inr-actions">
                <button class="inr-btn" onclick="showModal('deposit', 'INR')">
                    <span>‚ûï</span>
                    Deposit INR
                </button>
                <button class="inr-btn" onclick="showModal('withdraw', 'INR')">
                    <span>‚ûñ</span>
                    Withdraw INR
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h3 id="modalTitle">Transaction</h3>
            <div id="modalContent"></div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn confirm-btn" onclick="confirmTransaction()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Exchange rates and balances
        let exchangeRates = {
            USDINR: 83.25,
            BTCUSD: 43250.50,
            ETHUSD: 2645.75,
            USDTUSD: 1.00,
            ADAUSD: 0.385,
            SOLUSD: 98.45,
            DOTUSD: 5.25
        };

        let balances = {
            INR: 125000.50,
            USD: 850.25,
            BTC: 0.05432,
            ETH: 0.8765,
            USDT: 1250.00,
            ADA: 2500.00,
            SOL: 15.75,
            DOT: 100.50
        };

        const currencyInfo = {
            BTC: { name: "Bitcoin", icon: "‚Çø", class: "btc", type: "crypto" },
            ETH: { name: "Ethereum", icon: "Œû", class: "eth", type: "crypto" },
            USDT: { name: "Tether", icon: "‚ÇÆ", class: "usdt", type: "stable" },
            ADA: { name: "Cardano", icon: "‚Ç≥", class: "ada", type: "crypto" },
            SOL: { name: "Solana", icon: "‚óé", class: "sol", type: "crypto" },
            DOT: { name: "Polkadot", icon: "‚óè", class: "dot", type: "crypto" },
            USD: { name: "US Dollar", icon: "$", class: "usd", type: "fiat" },
            INR: { name: "Indian Rupee", icon: "‚Çπ", class: "inr", type: "fiat" }
        };

        function cryptoToUSD(crypto, amount) {
            const rate = exchangeRates[crypto + 'USD'];
            return rate ? amount * rate : 0;
        }

        function usdToINR(usdAmount) {
            return usdAmount * exchangeRates.USDINR;
        }

        function calculateINRValue(currency, amount) {
            if (currency === 'INR') return amount;
            if (currency === 'USD') return usdToINR(amount);
            const usdValue = cryptoToUSD(currency, amount);
            return usdToINR(usdValue);
        }

        function formatNumber(num, decimals = 2) {
            return new Intl.NumberFormat('en-IN', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatCurrency(amount, currency) {
            const info = currencyInfo[currency];
            if (currency === 'INR') {
                return `‚Çπ${formatNumber(amount)}`;
            } else if (currency === 'USD') {
                return `$${formatNumber(amount)}`;
            } else {
                return `${formatNumber(amount, 6)} ${currency}`;
            }
        }

        function generateFundCard(currency, balance) {
            if (currency === 'INR') return ''; // INR has its own section
            
            const info = currencyInfo[currency];
            const usdValue = currency === 'USD' ? balance : cryptoToUSD(currency, balance);
            const inrValue = calculateINRValue(currency, balance);
            
            return `
                <div class="fund-card ${info.type}">
                    <div class="fund-header">
                        <div class="fund-info">
                            <div class="fund-icon ${info.class}">${info.icon}</div>
                            <div>
                                <div class="fund-name">${info.name}</div>
                                <div style="font-size: 0.8rem; color: #6b7280;">${currency}</div>
                            </div>
                        </div>
                    </div>
                    <div class="fund-balance">${formatCurrency(balance, currency)}</div>
                    <div class="fund-conversions">
                        ${currency !== 'USD' ? `USD Value: $${formatNumber(usdValue)}<br>` : ''}
                        INR Value: ‚Çπ${formatNumber(inrValue)}
                    </div>
                    <div class="fund-actions">
                        <button class="action-btn deposit-btn" onclick="showModal('deposit', '${currency}')">
                            <span>‚ûï</span> Deposit
                        </button>
                        <button class="action-btn withdraw-btn" onclick="showModal('withdraw', '${currency}')">
                            <span>‚ûñ</span> Withdraw
                        </button>
                    </div>
                </div>
            `;
        }

        function updateDisplay() {
            // Update total balance
            const totalINR = Object.entries(balances).reduce((total, [currency, amount]) => {
                return total + calculateINRValue(currency, amount);
            }, 0);
            
            document.getElementById('totalBalance').textContent = `‚Çπ${formatNumber(totalINR)}`;
            
            // Update INR balance
            document.getElementById('inrBalance').textContent = `‚Çπ${formatNumber(balances.INR)}`;
            
            // Update exchange rates display
            document.getElementById('usdInrRate').textContent = formatNumber(exchangeRates.USDINR);
            document.getElementById('btcUsdRate').textContent = formatNumber(exchangeRates.BTCUSD);
            document.getElementById('ethUsdRate').textContent = formatNumber(exchangeRates.ETHUSD);
            
            // Generate fund cards
            const fundsGrid = document.getElementById('fundsGrid');
            fundsGrid.innerHTML = '';
            
            // Order: Crypto first, then fiat (excluding INR)
            const cryptoOrder = ['BTC', 'ETH', 'USDT', 'ADA', 'SOL', 'DOT'];
            const fiatOrder = ['USD'];
            
            [...cryptoOrder, ...fiatOrder].forEach(currency => {
                if (balances[currency]) {
                    fundsGrid.innerHTML += generateFundCard(currency, balances[currency]);
                }
            });
        }

        function refreshRates() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('refreshing');
            
            // Simulate rate updates with small random changes
            setTimeout(() => {
                exchangeRates.USDINR += (Math.random() - 0.5) * 0.5;
                exchangeRates.BTCUSD += (Math.random() - 0.5) * 500;
                exchangeRates.ETHUSD += (Math.random() - 0.5) * 50;
                exchangeRates.ADAUSD += (Math.random() - 0.5) * 0.02;
                exchangeRates.SOLUSD += (Math.random() - 0.5) * 5;
                exchangeRates.DOTUSD += (Math.random() - 0.5) * 0.3;
                
                updateDisplay();
                btn.classList.remove('refreshing');
            }, 1500);
        }

        let currentAction = '';
        let currentCurrency = '';

        function showModal(action, currency) {
            currentAction = action;
            currentCurrency = currency;
            
            const modal = document.getElementById('transactionModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = `${action.charAt(0).toUpperCase() + action.slice(1)} ${currency}`;
            
            const balance = balances[currency];
            const currencyName = currencyInfo[currency].name;
            
            content.innerHTML = `
                <p>Current Balance: ${formatCurrency(balance, currency)}</p>
                <br>
                <label for="amount">Amount to ${action}:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.000001" min="0">
                <div style="font-size: 0.9rem; color: #6b7280;">
                    ${action === 'withdraw' ? `Maximum: ${formatCurrency(balance, currency)}` : 'Enter the amount you want to ' + action}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('transactionModal').style.display = 'none';
        }

        function confirmTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (currentAction === 'withdraw' && amount > balances[currentCurrency]) {
                alert('Insufficient balance');
                return;
            }
            
            // Update balance
            if (currentAction === 'deposit') {
                balances[currentCurrency] += amount;
            } else {
                balances[currentCurrency] -= amount;
            }
            
            updateDisplay();
            closeModal();
            
            // Show success message
            const actionText = currentAction === 'deposit' ? 'deposited' : 'withdrawn';
            alert(`Successfully ${actionText} ${formatCurrency(amount, currentCurrency)}`);
        }

        // Close modal when clicking outside
        document.getElementById('transactionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize display
        updateDisplay();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            // Small random fluctuations in rates
            Object.keys(exchangeRates).forEach(rate => {
                exchangeRates[rate] *= (1 + (Math.random() - 0.5) * 0.002);
            });
            updateDisplay();
        }, 30000);
    </script>
</body>
</html>
